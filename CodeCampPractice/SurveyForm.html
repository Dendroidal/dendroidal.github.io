<body id="main">
  
 <h1 id="title">
   Random survey
 </h1>
 
  <p id="description">
    Please fill the following form
  </p>
  <form id="survey-form">
    <label id="name-label"> Your name 
    <input type="text" id="name" required
           placeholder="name"> 
    </label>
    <label id="email-label"> Your email 
    <input type="email" id="email" required
           placeholder="email">
    </label>
    <label id="number-label"> Your number 
    <input type="number" id="number" min="0" max="1000" placeholder="favorite number">
    </label>
    <select id="dropdown">
      <option value="one">1</option>
      <option value="two">2</option>
    </select>
    <input type="radio" value="cat" name="catdog">
    <input type="radio" value="dog" name="catdog">
    <input type="checkbox" value="red" name="redblue">
    <input type="checkbox" value="blue" name="redblue">
    <textarea>
    </textarea>
    <input type="submit" id="submit">
    </form>
  
</body>
